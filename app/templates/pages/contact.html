{% extends 'base.html' %} 
{% load static %}

{% block content %}



<section class="contact js--section-news">
    <h2>Contact Us</h2>
     <img class="contact-image" src="{% static '/resource/img/contact.png' %}">

     <div class="contact-container">

      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Name" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="e-mail" name="email" id="email_input" required>
        </div>
        
       
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Your message" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form><!-- // End form -->
    </div><!-- // End #container -->
  </section>

{% endblock %}
